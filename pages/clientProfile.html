<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">
</head>
<body>
    <nav
    class="navbar navbar-expand-lg navbar-light"
    style="background-color: white"
  >

    <div class="container">
      <a class="navbar-brand" href="../pages/index.html"
        ><div class="logo"><span>E</span>Shop</div></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="/pages/index.html">Main page</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/pages/clientProfile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/bag.html">Bag</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Exit</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <figure class="figure">
                <img src="/img/generalUser.png" class="figure-img img-fluid rounded profile-img" alt="...">
              </figure>
            <small>  <form>
                <div class="form-group">
                  <input type="file" class="form-control-file" id="changePhoto">
                </div>
              </form></small>
          </div>
      </div>
      <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" value="Current value">
                  <label for="secondName">Second Name</label>
                  <input type="text" class="form-control" id="secondName" value="Current value">
                  <label for="secondName">Username</label>
                  <input class="form-control" type="text" value="Only for reading" readonly>
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" value="Current value">
                  <div class="row">
                      <div class="col-md">
                        <label for="oldPassword">Old password</label>
                        <input type="password" class="form-control" id="oldPassword" placeholder="">
                      </div>
                      <div class="col-md">
                        <label for="newPassword">New password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="">
                      </div>
                  </div>
                </div>
            </form>
          </div>
      </div>
      <div class="row justify-content-center">
          <div class="col-md-6">
            <button class="btn update-button btn-block">Update</button>
            <button class="btn  general-button delete-button btn-block" data-toggle="modal" data-target="#notice">Delete request</button>
          </div>
      </div>
    </div>
    

    <!--Modal for delete request button-->
    <div class="modal fade" id="notice" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <h5 class="modal-title">Are you sure you want to delete your account?</h5>
          <small>After your request administrator should check your status and delete account</small>
          <div class="modal-footer">
            <button type="button" class="btn general-button cancel-button" data-dismiss="modal">No</button>
            <button type="button" class="btn general-button delete-button">Delete</button>
          </div>
        </div>
      </div>
    </div>
  
    <footer class="footer">
        <p>Artyom Grishin <a href="#">ART</a></p>
     </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
